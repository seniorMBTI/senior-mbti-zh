<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="20" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="200" cy="150" r="150" fill="white" opacity="0.1" filter="url(#blur)"/>
  <circle cx="1000" cy="480" r="200" fill="white" opacity="0.1" filter="url(#blur)"/>
  <circle cx="600" cy="100" r="100" fill="white" opacity="0.05" filter="url(#blur)"/>
  
  <!-- Glass morphism container -->
  <rect x="100" y="100" width="1000" height="430" rx="24" ry="24" 
        fill="white" opacity="0.15" filter="url(#blur)"/>
  
  <!-- Content -->
  <!-- Brain emoji -->
  <text x="600" y="200" font-family="Arial" font-size="80" text-anchor="middle" fill="white">🧠</text>
  
  <!-- Title -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" 
        text-anchor="middle" fill="white">银发族MBTI</text>
  
  <!-- Subtitle -->
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="36" 
        text-anchor="middle" fill="white" opacity="0.9">60岁以上专属性格测试</text>
  
  <!-- Description line 1 -->
  <text x="600" y="420" font-family="Arial, sans-serif" font-size="28" 
        text-anchor="middle" fill="white" opacity="0.8">发现您的性格类型</text>
  
  <!-- Description line 2 -->
  <text x="600" y="460" font-family="Arial, sans-serif" font-size="28" 
        text-anchor="middle" fill="white" opacity="0.8">设计更美好的晚年生活</text>
  
  <!-- Button -->
  <rect x="450" y="500" width="300" height="60" rx="30" ry="30" fill="white"/>
  <text x="600" y="538" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="#667eea">开始免费测试</text>
</svg>